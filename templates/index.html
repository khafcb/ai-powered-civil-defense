<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Civil Defense</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 10px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .card-body {
            text-align: center;
        }
        .header {
            background-color: #2c7db7;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        .logo-placeholder {
            width: 120px;
            height: 110px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #2c7db7;
            border-color: #2c7db7;
        }
        .btn-success {
            background-color: #2c7db7;
            border-color: #2c7db7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">AI Powered Civil Defense</div>
        <div class="logo-placeholder">
            <img src="/static/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">AI Powered Civil Defense</h1>
                <p class="card-text">Upload a video for AI-powered detection and processing.</p>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="video" accept="video/*" class="form-control-file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Process</button>
                </form>
                {% if filename %}
                <div class="mt-4">
                    <h3>Processed Video:</h3>
                    <video width="640" height="480" controls>
                        <source src="/outputs/{{ filename }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="mt-3">
                        <a href="/outputs/{{ filename }}" class="btn btn-success" download>Download Processed Video</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
